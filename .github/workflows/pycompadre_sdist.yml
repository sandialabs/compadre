name: pycompadre SDIST (Build/Upload)

on: 
  workflow_dispatch:
    inputs:
      branch:
        description: 'branch'
        required: true
        default: 'master'
      publish:
        description: 'Publish to PyPi? (y/n)'
        required: true
        default: 'n'

jobs:
  build:
    name: Build SDIST ${{ matrix.pycompadre-type }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pycompadre-type: [ 'pycompadre',]
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.inputs.branch }}
    
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        architecture: x64
        
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install numpy nanobind build
        
    - name: Generate Python package
      run: |
          cd ${{github.workspace}}/pycompadre
          echo "./install.sh -p"
          ./install.sh -p
          
    - uses: actions/upload-artifact@v4
      with:
        name: ${{matrix.pycompadre-type}}.tar.gz
        path: ${{github.workspace}}/dist/*.tar.gz

    - name: Install pycompadre from test repo
      run: |
        cd ${{github.workspace}}/dist/
        python3 -m pip -v -v -v install --no-cache `ls pycompadre*.gz`
        cd ${{github.workspace}}

    - name: Test pycompadre using unittests
      run: |
        cd ${{github.workspace}}/pycompadre/examples
        python3 -m unittest
        
    - name: Test pycompadre using .test()
      run: |
        cd ${{github.workspace}}
        python3 -c "import pycompadre; pycompadre.test()" 2>&1 | tee tests.log
      
    - uses: actions/upload-artifact@v4
      with:
        name: tests-${{matrix.pycompadre-type}}.log
        path: ${{github.workspace}}/tests.log
              
  upload:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event.inputs.publish == 'y'}}
    strategy:
      matrix:
        pycompadre-type: [ 'pycompadre',]
    environment:
      name: pypi
      url: https://pypi.org/p/pycompadre
    permissions:
      id-token: write
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: ${{matrix.pycompadre-type}}.tar.gz
        path: dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
