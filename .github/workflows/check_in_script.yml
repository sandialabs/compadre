name: Check In for Push/PR

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: None

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    name: ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [ '2.x', '3.x', ]
        os: [ubuntu-latest, macos-latest, ]
        exclude:
        - {os: ubuntu-latest, python-version: '2.x'}
        - {os: macos-latest, python-version: '3.x'}
        include:
        - os: macos-latest
          python-version: '2.x'
          
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
        
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install numpy
    - name: CMake
      run: cmake -B ${{github.workspace}}/build 
        -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} 
        -DCMAKE_CXX_FLAGS=" -Ofast -funroll-loops -march=native" 
        -DCompadre_DEBUG:BOOL=OFF 
        -DCompadre_USE_PYTHON:BOOL=ON 
        -DCompadre_USE_MPI:BOOL=OFF 
        ${{github.workspace}} 

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}}
      
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: test-failure.log
        path: ${{github.workspace}}/build/Testing/Temporary/LastTest.log
